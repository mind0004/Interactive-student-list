<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Studentlist 1991</h1>

    <section id="buttons">
        <div id="sorting">
            <button id="sort_first">Sort by first name</button>
            <button id="sort_last">Sort by last name</button>
        </div>
    </section>

    <table id="studentlist">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Delete</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harry</td>
                <td>Potter</td>
                <td><button>Delete</button></td>
            </tr>
            <tr>
                <td>Ron</td>
                <td>Weasley</td>
                <td><button>Delete</button></td>
            </tr>
            <tr>
                <td>Draco</td>
                <td>Malfoy</td>
                <td><button>Delete</button></td>
            </tr>
        </tbody>
    </table>

    <template id="student_template">
        <tr>
            <td data-firstname>FIRSTNAME</td>
            <td data-lastname>LASTNAME</td>
            <td><button id="deleteButton">Delete</button></td>
            <td>
                <details closed>
                    This student is awesome
                </details>
            </td>
        </tr>
    </template>

    <script src="script.js"></script>
</body>

</html>
